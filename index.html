    <meta name="description" content="OmniPass is a Graduation Computer Science Project for Bachelor's of Computer Applications (BCA). This is an API based project made using React and NodeJS. Razorpay payment gateway is integrated with this app. Nodemailer is used for sending the invoice to user after payment is done (Captured) via email. Auth0 is used for user login and authentication. OmniPass is an All in One Ticket Booking Platform. You can book your Train Tickets, Book Flight Tickets, Book Hotel Rooms, Book Bus Tickets, Book Metro Tickets, and Book Movie Tickets or Cinema Tickets. You can also check Live Train Running Status on OmniPass. You can also check Details of your PNR Number. All the Train Data on OmniPass is fetched from IRCTC API available on RapidAPI. Other APIs used in this app are also from RapidAPI. This app doesn't actually books tickets rather it shows real time data of trains, flights etc." />
    <title>OmniPass - All in One Ticket Booking Platform | Book Train Tickets | Check Train Live Status | Check PNR Status | Book Flight Tickets | Book Metro Tickets | Book Bus Tickets | Book Hotel Rooms | Book Movie/Cinema Tickets | BCA Final Year Project | Computer Science Final Year Project </title>
